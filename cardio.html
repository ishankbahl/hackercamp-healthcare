<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chart</title>
  </head>
  <body>

    <div class="container">
      <br />
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <canvas id="barChart"></canvas>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>

  </body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script>
var canvas = document.getElementById("barChart");
var ctx = canvas.getContext('2d');

// Global Options:
Chart.defaults.global.defaultFontColor = 'black';
Chart.defaults.global.defaultFontSize = 16;

var data = {
  labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
  datasets: [{
      label: "LDL",
      fill: false,
      lineTension: 0.1,
      backgroundColor: "rgba(225,0,0,0.4)",
      borderColor: "red", // The main line color
      borderCapStyle: 'square',
      borderDash: [5,15], // try [5, 15] for instance
      borderDashOffset: 0.0,
      borderJoinStyle: 'miter',
      pointBorderColor: "black",
      pointBackgroundColor: "white",
      pointBorderWidth: 1,
      pointHoverRadius: 8,
      pointHoverBackgroundColor: "yellow",
      pointHoverBorderColor: "brown",
      pointHoverBorderWidth: 2,
      pointRadius: 4,
      pointHitRadius: 10,
      // notice the gap in the data and the spanGaps: true
      data: [233, 345, 234, 134, 256, 150, 220, 232 , 567, 232,230,250]    }, {
      label: "HDL",
      fill: false,
      lineTension: 0.1,
      backgroundColor: "rgba(167,105,0,0.4)",
      borderColor: "rgb(167, 105, 0)",
      borderCapStyle: 'butt',
      borderDash: [5,15],
      borderDashOffset: 0.0,
      borderJoinStyle: 'miter',
      pointBorderColor: "white",
      pointBackgroundColor: "black",
      pointBorderWidth: 1,
      pointHoverRadius: 8,
      pointHoverBackgroundColor: "brown",
      pointHoverBorderColor: "yellow",
      pointHoverBorderWidth: 2,
      pointRadius: 4,
      pointHitRadius: 10,
      // notice the gap in the data and the spanGaps: false
      data: [32, 45, 21, 23, 45, 23, 23, 31, 25, 55, 44,22],
      spanGaps: false,
    },
    {
    label: "CRP",
    fill: false,
    lineTension: 0.1,
    backgroundColor: "rgba(167,125,100,0.4)",
    borderColor: "rgb(167, 125, 100)",
    borderCapStyle: 'butt',
    borderDash: [5,15],
    borderDashOffset: 0.0,
    borderJoinStyle: 'miter',
    pointBorderColor: "white",
    pointBackgroundColor: "white",
    pointBorderWidth: 1,
    pointHoverRadius: 8,
    pointHoverBackgroundColor: "red",
    pointHoverBorderColor: "black",
    pointHoverBorderWidth: 2,
    pointRadius: 4,
    pointHitRadius: 10,
    // notice the gap in the data and the spanGaps: false
    data: [3.3, 2.3, 4, 3.5, 4.5, 5.4, 3.3, 5.6, 4.5, 3.2, 2.5],
    spanGaps: false,
  },
  {
  label: "Total_Cholestrol",
  fill: false,
  lineTension: 0.1,
  backgroundColor: "rgba(255,255,30,0.4)",
  borderColor: "rgb(255, 255, 30)",
  borderCapStyle: 'butt',
  borderDash: [5,15],
  borderDashOffset: 0.0,
  borderJoinStyle: 'miter',
  pointBorderColor: "white",
  pointBackgroundColor: "black",
  pointBorderWidth: 1,
  pointHoverRadius: 8,
  pointHoverBackgroundColor: "black",
  pointHoverBorderColor: "red",
  pointHoverBorderWidth: 2,
  pointRadius: 4,
  pointHitRadius: 10,
  // notice the gap in the data and the spanGaps: false
  data: [265, 245, 235, 233, 232, 290, 239, 220, 121, 236, 150],
  spanGaps: false,
}

  ]
};

// Notice the scaleLabel at the same level as Ticks
var options = {
  scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                },
                scaleLabel: {
                     display: true,
                     labelString: 'Intensity',
                     fontSize: 20
                  }
            }]
        }
};

// Chart declaration:
var myBarChart = new Chart(ctx, {
  type: 'line',
  data: data,
  options: options
});
</script>
</html>
